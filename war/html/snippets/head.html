<link rel="shortcut icon" href="/favicon.ico">

#set($bootstrapURL = "//netdna.bootstrapcdn.com/bootswatch/3.2.0/cosmo/bootstrap.min.css")
<link type="text/css" href="$bootstrapURL" rel="stylesheet">
<script type="text/javascript">
	var styleSheets = document.styleSheets;
	for(var i = 0; i < styleSheets.length; i++) {
		var sheet = styleSheets[i];
		if(sheet.href && sheet.href.indexOf('$bootstrapURL') !== -1) {
			var rules = sheet.rules ? sheet.rules : sheet.cssRules;
			if(rules == null || rules.length == 0) {
				var bootstrapLink = document.createElement('link');
				bootstrapLink.type = 'text/css';
				bootstrapLink.href = '/css/bootstrap.min.css';
				bootstrapLink.rel = 'stylesheet';

				document.getElementsByTagName('head')[0].appendChild(bootstrapLink);
			}
		}
	}
</script>

<style type="text/css">
	body { padding-top: 60px; } /* 60px to make the container go all the way to the bottom of the topbar */
	@media screen and (max-width: 768px) {
		body { padding-top: 80px; }
		.navbar-brand { height: 21px !important; }
	}
	@media screen and (min-width: 768px) and (max-width: 992px) {
		body { padding-top: 90px; }
	}
</style>

<script type="text/javascript">
	$(document).ready(function() {
		var tabName = $('meta[name="tab"]').prop('content');
		if(tabName) {
			var currentTab = $('#' + tabName + '-tab');
			if(currentTab.length)
				currentTab.parents('li').addClass('active');
			else
				$('#PublicPages-tab').parents('li').addClass('active');
		}

		if (window.top !== window.self)
			window.top.location.replace(window.self.location.href);
	});
</script>
